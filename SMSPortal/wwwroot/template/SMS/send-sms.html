<style>
    .lang-char {
        font-size: 15px;
        font-weight: 500;
        margin-top: -25px;
    }
        .lang-char .badge {
            font-size: 14px;
            font-weight: 500;
        }

    .animate-charcter {
        text-transform: uppercase;
        background-image: linear-gradient( -225deg, #231557 0%, #44107a 29%, #ff1361 67%, #fff800 100% );
        background-size: auto auto;
        background-clip: border-box;
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textclip 2s linear infinite;
        display: inline-block;
        font-size: 25px;
    }

    @keyframes textclip {
        to {
            background-position: 200% center;
        }
    }

    /*.correct-numbers {
        color: #5156be;
        cursor: pointer;#cfa52f  #1e2383
    }*/

    .correct-numbers {
        background-image: linear-gradient( to right, #cfa52f, #cfa52f 50%, #545897 50% );
        background-size: 200% 100%;
        background-position: -100%;
        display: inline-block;
        padding: 5px 0;
        position: relative;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        font-weight: 700;
    }

        .correct-numbers:before {
            content: '';
            background: #cfa52f;
            display: block;
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            transition: all 0.5s ease-in-out;
        }

        .correct-numbers:hover {
            background-position: 0;
        }

            .correct-numbers:hover::before {
                width: 100%;
            }

</style>
